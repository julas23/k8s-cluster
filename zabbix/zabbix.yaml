---
apiVersion: v1
kind: Service
metadata:
  name: zabbix
  namespace: default
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.206
  selector:
    app: zabbix
  ports:
    - port: 80
      targetPort: 80
    - port: 10051
      targetPort: 10051

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: hostpath-pv-monitor
spec:
  storageClassName: local-nfs-mount
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/k8s-data/monitor"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: monitor-pvc
spec:
  storageClassName: local-nfs-mount
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
