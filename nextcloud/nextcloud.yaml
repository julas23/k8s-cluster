---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud
  namespace: default
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.200
  selector:
    app: nextcloud
  ports:
    - port: 80
      targetPort: 80
    - port: 443
      targetPort: 443

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: hostpath-pv-juliano-media
spec:
  storageClassName: local-nfs-mount
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/k8s-data/juliano"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: juliano-media-pvc
spec:
  storageClassName: local-nfs-mount
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
